    }

      color: #1a1a1a;
      min-height: 100vh;
      display: flex;

    header {

      color: white;

      box-shadow: 0 4px 15px rgba(0, 103, 153, 0.3);

      font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
      letter-spacing: 3px;
      font-size: 2.8rem;
      position: relative;
    }
    header::after {
      content: "✨ ROFA MOHAMED ✨";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      color: #a0d8ff;
      letter-spacing: 4px;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background: #004d73;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 3px 6px rgba(0, 77, 115, 0.3);
    }
    nav a {
      color: #d0e8ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: #00aaff;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #00aaff;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 60%;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto 80px;
      padding: 0 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.07);
      padding: 30px;
    }
    main h2 {
      font-size: 2.2rem;
      color: #005a8c;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      color: #007bbf;
      font-size: 1.05rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bbf;
      box-shadow: 0 0 6px #a3d4ff;
    }
    button {
      background: #007bbf;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #005f8a;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      transition: transform 0.3s ease;
    }
    .whatsapp:hover {
      transform: scale(1.1);
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      border-radius: 50%;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding-bottom: 80px;
      }
      main {
