<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <title>طلب الأدوية - صيدلية ROFA MOHAMED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #006799;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 103, 153, 0.3);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
      letter-spacing: 3px;
      font-size: 2.8rem;
      position: relative;
    }
    header::after {
      content: "✨ ROFA MOHAMED ✨";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      color: #a0d8ff;
      letter-spacing: 4px;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background: #004d73;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 3px 6px rgba(0, 77, 115, 0.3);
    }
    nav a {
      color: #d0e8ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: #00aaff;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #00aaff;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 60%;
    }
    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2.2rem;
      color: #005a8c;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .product-card h3 {
      color: #007bbf;
      margin-bottom: 8px;
      font-size: 1.4rem;
    }
    .product-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 12px;
    }
    .product-card button {
      background: #007bbf;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .product-card button:hover {
      background: #005f8a;
    }
    .cart {
      background: #f0faff;
      max-width: 700px;
      margin: 40px auto 0;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.07);
      text-align: right;
    }
    .cart h3 {
      color: #005a8c;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    .cart ul {
      list-style: none;
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-left: 0;
    }
    .cart li {
      padding: 10px 12px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      color: #333;
    }
    .cart li button {
      background: #ff4c4c;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cart li button:hover {
      background: #cc3a3a;
    }
    .cart button.place-order {
      background: #008c45;
      padding: 12px 28px;
      border: none;
      border-radius: 18px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }
    .cart button.place-order:hover {
      background: #00682f;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      transition: transform 0.3s ease;
    }
    .whatsapp:hover {
      transform: scale(1.1);
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      border-radius: 50%;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding-bottom: 80px;
      }
      main h2 {
        font-size: 1.6rem;
      }
      .product-card {
        padding: 20px 15px;
      }
      .cart {
        max-width: 100%;
        margin: 30px 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    ROFA MOHAMED
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="order.html">طلب دواء</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <main>
    <h2>الأدوية المتوفرة</h2>
    <div class="products">
      <div class="product-card" data-name="بانادول" data-desc="مسكن ألم وخافض حرارة">
        <h3>بانادول</h3>
        <p>مسكن ألم وخافض حرارة</p>
        <button onclick="addToCart('بانادول')">أضف إلى السلة</button>
      </div>
      <div class="product-card" data-name="فولتارين" data-desc="مرهم للآلام العضلية">
        <h3>فولتارين</h3>
        <p>مرهم للآلام العضلية</p>
        <button onclick="addToCart('فولتارين')">أضف إلى السلة</button>
      </div>
      <div class="product-card" data-name="أموكسيسيلين" data-desc="مضاد حيوي">
        <h3>أموكسيسيلين</h3>
        <p>مضاد حيوي</p>
        <button onclick="addToCart('أموكسيسيلين')">أضف إلى السلة</button>
      </div>
      <!-- أضف المزيد حسب الحاجة -->
    </div>

    <section class="cart">
      <h3>سلة المشتريات</h3>
      <ul id="cart-list"></ul>
      <button class="place-order" onclick="placeOrder()">إتمام الطلب</button>
    </section>
  </main>

  <footer>
    &copy; 2025 صيدلية ROFA MOHAMED
  </footer>

  <a class="whatsapp" href="https://wa.me/218912345678" target="_blank" aria-label="واتساب">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب">
  </a>

  <script>
    const cart = [];

    function addToCart(name) {
      cart.push(name);
      updateCart();
    }

    function updateCart() {
      const ul = document.getElementById('cart-list');
      ul.innerHTML = '';
      cart.forEach((item, i) => {
        ul.innerHTML += `
          <li>${item} <button onclick="removeFromCart(${i})">❌</button></li>
        `;
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert('سلة المشتريات فارغة!');
        return;
      }
      alert('تم إرسال طلبك بنجاح!');
      cart.length = 0;
      updateCart();
    }

    // تحديث السلة لو كانت محفوظة (ممكن تطوير لاحقًا)
  </script>

</body>
</html>
